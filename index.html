<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ergonomic Monitor Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    ul {
      padding-left: 40px;
      margin: 0;
    }
    li {
      margin: 8px 0;
      list-style: disc;
    }
    label {
      cursor: pointer;
      user-select: none;
    }
    button {
      padding: 8px 16px;
      background-color: #2c7be5;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      display: block;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <form id="ergonomicChecklist">
    <ul>
      <li><label><input type="checkbox" name="item"> Top of monitor is at eye level</label></li>
      <li><label><input type="checkbox" name="item"> Center of monitor is 15‚Äì20¬∞ below eye line</label></li>
      <li><label><input type="checkbox" name="item"> Distance from eyes: 20‚Äì28 inches</label></li>
      <li><label><input type="checkbox" name="item"> IPS panel for wide viewing angle</label></li>
      <li><label><input type="checkbox" name="item"> Use a height adjustable monitor or stand</label></li>
      <li><label><input type="checkbox" name="item"> Screen tilts backward slightly (10‚Äì15¬∞)</label></li>
      <li><label><input type="checkbox" name="item"> No glare or bright window directly behind the screen</label></li>
      <li><label><input type="checkbox" name="item"> Monitor directly in front of you (not angled left/right)</label></li>
    </ul>

    <button type="button" onclick="checkErgonomics()">Check My Setup</button>
  </form>

  <p id="result"></p>

  <script>
    function checkErgonomics() {
      const items = document.querySelectorAll('input[name="item"]');
      let checked = 0;
      items.forEach(item => {
        if (item.checked) checked++;
      });

      const result = document.getElementById('result');
      const total = items.length;

      if (checked === total) {
        result.innerHTML = "‚úÖ Great job! Your ergonomic setup looks perfect.";
        result.style.color = "green";
      } else if (checked >= total - 2) {
        result.innerHTML = `üü° Almost there! You've completed ${checked} out of ${total} items. A few small tweaks can make your setup even better.`;
        result.style.color = "orange";
      } else {
        result.innerHTML = `‚ö†Ô∏è You've only completed ${checked} out of ${total} items. It might be time to recheck your setup for better comfort.`;
        result.style.color = "red";
      }
    }
  </script>

</body>
</html>
